<!DOCTYPE html>
<html ng-app>

<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">

<body>
<div class="warpper" >
	<div class="header">
<!--		<h1 class="logo"><a href="http://www.edtguide.com" title="Logo"><img src="images/logo.png"></a></h1>

	-->
	</div>
<section class="hotLotto" ng-controller="hotLottoCtrl">
</section>
<!-- checkLotto -->
<section  ng-controller="checkLottoCtrl">
	<h2>ตรวจสลากกินแบ่งรัฐบาล</h2>
	<p>ประจำวันที่ {{lotto.currentDate}}</p>
	<p><label>รางวัลที่ 1</label><span>{{lotto.first}}</span></p>
	<p><label>เลขท้าย 3 ตัว</label><span>{{lotto.three}}</span></p>
	<p><label>เลขท้าย 2 ตัว</label><span>{{lotto.two}}</span></p>
	<h2>ตรวจผลสลาก</h2>
	<p>
		<input ng-model="lotto.search" placeholder="กรอกเลขสลาก" type="text" /> 
		<select ng-model="lotto.dateSelect" ><option ng-repeat="date in lotto.dates" value="{{date.value}}">{{date.text}}</option></select>
	</p>
	<p><input ng-click="checkLotto()" type="button" value="ตรวจผลสลาก" /></p>
</section>
<!-- /checkLotto -->
<!-- news -->
<section class="news" ng-controller="newsCtrl">
	<h1>เรื่องเด็ดติดกระแส</h1>
	<ul class="notification">
			<li class="lists reading" ng-repeat="item in news.items">
                <a ng-click="gotoLink()" rel="{{item.url}}">
                <div class="ContentInfo">
                       <figure class="thb-action">
                                <img src="{{item.thumb}}">
                                <figcaption>{{item.title}}</figcaption>
                        </figure>
                        <p class="Action">
                            <strong class="txt-red">{{item.title}}</strong>
							<small>{{item.desc}}</small>
                        </p>
                        <div class="time-device">
                            <abbr class="timestamp livetimestamp">ประมาณ 1 ชั่วโมงที่แล้ว</abbr> | <span class="more">อ่านต่อ</span>
                        </div>
                </div>
               </a>
            </li>
	</ul>
</section>
<!-- /news -->
<section class="horoscope" ng-controller="horoscopeCtrl">

</section>
